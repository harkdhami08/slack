<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slack Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Slack Clone</h2>
      <div class="section">
        <h4>Channels</h4>
        <ul>
          <li># general</li>
          <li># random</li>
          <li># project-x</li>
        </ul>
      </div>
      <div class="section">
        <h4>Direct Messages</h4>
        <ul>
          <li>@ Alice</li>
          <li>@ Bob</li>
        </ul>
      </div>
    </aside>

    <main class="chat">
      <header class="chat-header">
        <h3># general</h3>
      </header>

      <div class="chat-messages">
        <div class="message">
          <strong>Alice</strong>
          <p>Hey team! How's it going?</p>
        </div>
        <div class="message">
          <strong>You</strong>
          <p>All good! Working on the frontend now.</p>
        </div>
      </div>

      <footer class="chat-input">
        <input type="text" placeholder="Message #general" />
        <button>Send</button>
      </footer>
    </main>
  </div>
</body>
</html>
